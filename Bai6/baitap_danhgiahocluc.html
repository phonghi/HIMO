<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập Điểm:')
        if(a>0 && a<5) {
            alert('Yếu')
        }
        if(a>=5 && a<8) {
            alert('Khá')
        }
        else if(a>=8 && a<=10) {
            alert('Giỏi')
        }
    </script>
</body>
</html>
