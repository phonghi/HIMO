<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .wufoo {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
    <form action="simpleform.html" method="get" class="wufoo">
        <h2>Order Form</h2>
        <p>What would you like to buy?</p>
        <select name="" id="">
            <option value="">A</option>
            <option value="">B (+ 0.5$)</option>
            <option value="">C (+ 1.0$)</option>
        </select>
        <p>How many would you like to order?</p>
        <input type="radio" name="rd">1 - $10 <br>
        <input type="radio" name="rd">2 - $20 <br>
        <input type="radio" name="rd">3 - $30 <br>
        <p>Name *</p>
        <input type="text" name="firstname" id="" placeholder="Tên" size="15">
        <input type="text" name="lastname" placeholder="Họ" size="15">
        <p>Email</p>
        <input type="text" name="email" size="35" placeholder="Địa chỉ Email">
        <p>Phone Number</p>
        <input type="text" name="phone1" size="5"> - 
        <input type="text" name="phone2" size="5"> - 
        <input type="text" name="phone3" size="5">
        <p>
            <input type="button" name="btSubmit" value="Xác Nhận">
        </p>
    </form>
</body>
</html>
